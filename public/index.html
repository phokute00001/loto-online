<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lô Tô Kinh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>

<div class="box">
  <h2>LÔ TÔ KINH</h2>

  <input id="name" placeholder="Tên người chơi">
  <input id="room" placeholder="Mã phòng">
  <input id="coin" type="number" placeholder="Số coin" value="1000">

  <select id="tickets">
    <option value="1">1 vé</option>
    <option value="2">2 vé</option>
  </select>

  <button onclick="createRoom()">🎙 Tạo phòng</button>
  <button onclick="joinRoom()">🎟 Vào phòng</button>

  <p id="status"></p>
</div>

</body>
</html>
