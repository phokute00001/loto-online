<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LÔ TÔ MIỀN NAM</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
<script defer src="room.js"></script>
</head>

<body>

<h2>🎪 LÔ TÔ MIỀN NAM</h2>

<div id="roomInfo"></div>
<div id="role"></div>

<div id="hostControls" style="display:none">
  <button id="startBtn">▶ BẮT ĐẦU VÁN</button>
  <button id="callBtn">🎙 KÊU SỐ</button>
</div>

<h3>👥 Người trong phòng</h3>
<ul id="players"></ul>

<h3>📣 Số đã kêu</h3>
<div id="called"></div>

<hr>

<div id="chatBox"></div>

<input id="chatInput" placeholder="Nhập chat hoặc ĐỢI...">
<button id="sendBtn">GỬI</button>

</body>
</html>
