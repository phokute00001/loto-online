<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LÔ TÔ MIỀN NAM</title>

  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="room.js"></script>
</head>
<body>

<h2 class="title">🎪 LÔ TÔ MIỀN NAM</h2>

<!-- KHU CÁI -->
<div id="hostControls" class="host-controls hidden">
  <button id="callBtn">🎤 KÊU SỐ</button>
  <button id="confirmBtn">✅ ĐỐI CHIẾU KINH</button>
  <button id="startBtn">▶ VÁN MỚI</button>
</div>

<!-- KHU SỐ ĐÃ KÊU -->
<div class="called-box">
  <h3>📢 SỐ ĐÃ KÊU</h3>
  <div id="calledNumbers"></div>
</div>

<!-- VÉ -->
<div class="ticket-area">
  <h3>🎟️ VÉ CỦA BẠN</h3>
  <div id="tickets"></div>
</div>

<!-- CHATBOX -->
<div class="chatbox">
  <div id="messages"></div>
  <input id="chatInput" placeholder="Nhập chat hoặc ĐỢI..." />
  <button id="sendChat">GỬI</button>
</div>

</body>
</html>
